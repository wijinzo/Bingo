        .action-button {

        }
    </style>
</head>

    <script>

            const mockBingos = [

                {

            ];

            let currentBingos = [...mockBingos];
            let selectedBingos = new Set();

            // DOM å…ƒç´ 
            const bingoGrid = document.getElementById('bingoGrid');

            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const sortFilter = document.getElementById('sortFilter');

            const notification = document.getElementById('notification');

            // çµ±è¨ˆå…ƒç´ 
            const totalBingos = document.getElementById('totalBingos');

            // åˆå§‹åŒ–

            // æ¸²æŸ“ Bingo å¡ç‰‡

                    emptyState.style.display = 'block';
                    return;
                }

                bingoGrid.style.display = 'grid';

                bingoGrid.innerHTML = currentBingos.map(bingo => `

            // ç¯©é¸åŠŸèƒ½
            function filterBingos() {
                const searchTerm = searchInput.value.toLowerCase();
                const statusValue = statusFilter.value;
                
                currentBingos = mockBingos.filter(bingo => {
                    const matchSearch = bingo.title.toLowerCase().includes(searchTerm);
                    const matchStatus = !statusValue || bingo.status === statusValue;

                const sortValue = sortFilter.value;
                currentBingos.sort((a, b) => {
